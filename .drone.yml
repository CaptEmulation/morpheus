pipeline:
  build:
    image: node:boron
    commands:
      - npm install
    when:
      event: push

  test:
    image: node:boron
    commands:
      - npm test
    when:
      event: push

  publish:
    image: plugins/docker
    registry: docker.soapbubble.online:5000
    repo: docker.soapbubble.online:5000/soapbubble/morpheus
    tag: latest
    when:
      branch: master
      event: push
